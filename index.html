<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
      <form id="taskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="What have you planned?"
        />
        <input type="submit" id="submitTask" value="Add Task" />
      </form>
    </header>

    <main>
      <section class="taskList">
        <h2>Tasks</h2>
        <div id="tasks"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
